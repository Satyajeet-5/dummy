# A name for your workflow. This will be displayed in the Actions tab.
name: Print Message Test

# Controls when the workflow will run.
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

  # Triggers the workflow on push events
  push:

  # Triggers the workflow on pull request events
  pull_request:

# A workflow run is made up of one or more jobs
jobs:
  # This workflow contains a single job called "print-job"
  print-job:
    # The type of machine the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # This step just prints a simple message to the log
      - name: Print a greeting
        run: echo "Hello! The print.yml workflow is running successfully."

      # This step prints multiple lines
      - name: Print multi-line messages
        run: |
          echo "This is line 1."
          echo "This is line 2."
          echo "Timestamp: $(date)"
